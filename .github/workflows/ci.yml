name: CI (legacy node6)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  legacy_smoke:
    runs-on: ubuntu-latest
    container:
      image: node:6.17.1

    steps:
      - uses: actions/checkout@v4

      - name: Show versions (inside container)
        run: |
          node -v
          npm -v
          uname -a
          ls -la
          test -f package.json && echo "package.json OK"
          test -f bower.json && echo "bower.json OK" || true

