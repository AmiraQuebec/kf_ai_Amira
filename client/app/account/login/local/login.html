<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ 'login' | translate }} ({{ 'account_local' | translate }})</h1>
            <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code>
            </p>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code>
            </p> -->
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <div class="form-group">
                    <label>{{ 'username' | translate }}</label>
                    <input type="text" name="userName" class="form-control" ng-model="user.userName" required>
                </div>
                <div class="form-group">
                    <label>{{ 'password' | translate }}</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.userName.$error.required && form.password.$error.required && submitted">
                        {{ 'login_error_nameAndPass' | translate }}
                    </p>
                    <p class="help-block" ng-show="form.userName.$error.email && submitted">
                        {{ 'login_error_email' | translate }}
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>
                <div>
                    <button class="btn btn-default btn-lg btn-login btn-primary" type="submit">
                        {{ 'login' | translate }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
